<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital watch </title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

</head>
<body class="bg-dark">
    <h1>DIGITAL WATCH</h1>
    <div class="outline mt-5">
        <div class="wish">
            <p>Hi... Body <br><span id="greeting-time"></span></p>
        </div>
        <div class="day">
           <p> WED</p>
        </div>
        <div class="date">
            <p>JULY 12 2024</p>
        </div>
        <div class="time">
            <p></p> <sup style="color:#e74c3c"></sup>
        </div>
        <div class="temp">
            29<sup>o</sup> C
            <p> RAINY </p>
        </div>
    </div>
    <script src="dwatch.js" >
  
    </script>
</body>
</html>
